<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Extractor</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white w-80 p-4">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold bg-gradient-to-r from-red-500 to-purple-600 bg-clip-text text-transparent">YTB Extractor</h1>
        <span id="selectedCount" class="bg-blue-600 text-xs font-semibold px-2 py-1 rounded-full">0 Selected</span>
    </div>

    <div class="space-y-3">
        <button id="copyBtn" class="w-full flex items-center justify-center gap-2 bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-all border border-gray-700 hover:border-gray-500 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            Copy to Clipboard
        </button>

        <div class="grid grid-cols-2 gap-3">
            <button id="csvBtn" class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-all shadow-lg hover:shadow-green-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                CSV
            </button>
            <button id="jsonBtn" class="flex items-center justify-center gap-2 bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded-lg transition-all shadow-lg hover:shadow-yellow-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                JSON
            </button>
        </div>
        
        <button id="clearBtn" class="w-full text-xs text-gray-400 hover:text-red-400 underline transition-colors">
            Clear Selection
        </button>
    </div>

    <div id="statusMsg" class="mt-3 text-center text-sm text-gray-400 hidden"></div>

    <script src="popup.js"></script>
</body>
</html>
